<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Demo</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <base href="/"/>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/js-cookie/js.cookie.js}"></script>
  <script type="text/javascript" th:src="@{/js/xsrf.js}"></script>
</head>
<body>
<div class="jumbotron">
  <h1>Spring Security OAuth2</h1>
  <p>with Facebook demo and Github and Basic Authentication</p>
</div>

<div class="container">

  <div class="unauthenticated">
    <h2>Social</h2>
    <div>
      With Facebook: <a th:href="@{/login/facebook}">click here</a>
    </div>
    <div>
      With Github: <a th:href="@{/login/github}">click here</a>
    </div>
  </div>

  <div class="authenticated" style="display:none">
    Logged in as: <span id="user"></span>
    <div>
      <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
  </div>

  <div class="unauthenticated row mt-3">
    <div class="col-xs-12">
      <h2>Basic</h2>
      <form class="form-horizontal" th:action="@{/basic_login}" method="post">
        <div class="row">
          <div class="col-xs-5">
            <input type="text" id="username" class="form-control" placeholder="Username" name="username">
          </div>
          <div class="col-xs-5">
            <input type="password" id="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="col-xs-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</body>

<script sec:authorize="isAuthenticated()">
  var logout = function () {
    $.post( "[[@{/logout}]]", function () {
      $( "#user" ).html( '' );
      $( ".unauthenticated" ).show();
      $( ".authenticated" ).hide();
    } );
    return true;
  };

  /*once we start adding authentication providers, we may need to be more careful about the data returned from the "/user"
  endpoint. It turns out that Github and Facebook both have a "name" field in the same place in their user info, so there
  isnâ€™t any change in practice to our simple endpoint.*/
  $.get( "[[@{/user}]]", function ( data ) {
    if ( data.name )
    {
      $( "#user" ).html( data.name );
      $( ".unauthenticated" ).hide();
      $( ".authenticated" ).show();
    }
  } );
</script>
</html>
