<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title id="pageTitle">myCalendar - Please Login</title>

  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

  <form th:action="@{/login}" method="POST" cssClass="form-horizontal">

    <div th:if="${param.error != null}" class="alert alert-danger">
      <strong>Failed to login.</strong>

      <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
        <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
      </span>
    </div>
    <div th:if="${param.logout != null}" class="alert alert-success">
      You have been logged out.
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control"/>
    </div>


    <div class="form-actions">
      <input id="submit" class="btn btn-primary" name="submit" type="submit" value="Login"/>
    </div>
  </form>

  <br/>
  <h3>Social Login</h3>
  <br/>
  <form th:action="@{/signin/twitter}" method="POST" class="form-horizontal">
    <input type="hidden" name="scope" value="public_profile"/>
    <div class="form-actions">
      <input id="twitter-submit" class="btn" type="submit" value="Login using Twitter"/>
    </div>
  </form>
</div>

</div>

<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

</body>
</html>
