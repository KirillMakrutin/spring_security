<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div class="container">

  <div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" th:href="@{/}">myCalendar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" id="navWelcomeLink" th:href="@{/}">Welcome</a></li>
          <li class="nav-item"><a class="nav-link" id="navEventsLink" th:href="@{/events/}">All Events</a></li>
          <li class="nav-item"><a class="nav-link" id="navMyEventsLink" th:href="@{/events/my}">My Events</a></li>
          <li class="nav-item"><a class="nav-link" id="navCreateEventLink" th:href="@{/events/form}">Create Event</a></li>
          <li class="nav-item"><a class="nav-link" id="navH2Link" target="_blank" th:href="@{/admin/h2}">H2</a></li>
        </ul>

        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
          <li class="nav-item">
            <p class="navbar-text">
              Welcome <span class="text-success" th:text="${#authentication.name}">User</span>
            </p>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navLogoutLink" th:href="@{/logout}">
              Logout
            </a>
          </li>
        </ul>

        <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" id="navLoginLink" th:href="@{/login/form}">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navSignupLink" th:href="@{/signup/form}">
              Signup
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <br/>

    <!-- Standard messages -->
    <div th:if="${#vars['message'] != null}" class="alert alert-success">
      <span th:text="${#vars['message']}"></span>
    </div>
    <div th:if="${#vars['error'] != null}" class="alert alert-danger">
      <span th:text="${#vars['error']}"></span>
    </div>

  </div>
</div>

</body>
</html>
